<div class="menu-container" [ngClass]="{'show': showMenu}">
  <button class="btn" (click)="showMenu = !showMenu">
    <i class="fas fa-bars" [ngClass]="{'show': showMenu}"></i>
  </button>
  <div class="farm-user">
    <ifarm-user></ifarm-user>
  </div>
  <div class="farm-menu">
    <ifarm-list-menu [listMenu]="listMenu" (openRouter)="openRouter($event)"></ifarm-list-menu>
  </div>
</div>
